    <!-- Numero (Number): Questo è come i numeri che usi a scuola. Puoi fare cose come sommare, sottrarre, moltiplicare e dividere numeri. In JavaScript, un numero può essere qualcosa come 5, 100, o anche 3.14.

Stringa (String): Una stringa è come una parola o una frase. È un modo per JavaScript di gestire il testo. Ad esempio, "Ciao!" o "Mi chiamo JavaScript" sono stringhe.

Booleano (Boolean): Un booleano è un tipo di dato molto semplice. Può essere solo vero (true) o falso (false), proprio come rispondere a una domanda con sì o no.

Oggetto (Object): Un oggetto è come uno zaino pieno di cose. Ogni cosa all'interno dello zaino ha un nome e quel nome è associato a qualcosa, come un numero, una stringa o anche un altro oggetto. È un modo per raggruppare diverse cose insieme.

Array: Un array è come una lista di cose. Puoi avere un array di numeri, come [1, 2, 3, 4, 5], o un array di stringhe, come ["mela", "banana", "ciliegia"]. Puoi anche avere un array di oggetti o un mix di diversi tipi di dati.

Null e Undefined: Questi sono un po' strani. Null è come avere una scatola vuota; c'è spazio per qualcosa, ma al momento non c'è niente. Undefined è come avere una scatola che non sappiamo nemmeno se esiste.

Simbolo (Symbol): Questo è un tipo di dato molto particolare che non userai molto spesso. Puoi pensare a un simbolo come a un'etichetta unica e speciale che puoi mettere su qualcosa. -->
