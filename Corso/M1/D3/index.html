<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>M1-D3</title>
  </head>
  <body>
    <!-- ! LOGO -->
    <div class="logo">
      <img src="assets/logo.png" alt="" />
    </div>
    <!-- ! NAVBAR -->
    <nav class="navBar">
      <ul class="navUl">
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <!-- ! SHOP DIV -->
    <div class="shop">
      <div class="inShop">
        <p>Shop All Holiday Gift Cards</p>
      </div>
    </div>
    <!-- ! HOLIDAY DIV -->
    <div class="holiday">
      <h1>Holiday Gift Guides</h1>
      <p>Be a go-gifter</p>
    </div>
    <!-- ! GIFT DIV -->
    <div class="gift">
      <div class="titlegift">
        <span>Find the perfect gift</span>
        <a href="#">Shop now</a>
      </div>
      <img class="giftimg" src="assets/img_1.jpg" alt="" />
      <img class="giftimg" src="assets/img_2.jpg" alt="" />
      <img class="giftimg" src="assets/img_3.jpg" alt="" />
      <img class="giftimg" src="assets/img_4.jpg" alt="" />
    </div>
    <!-- ! DOUBLE DIV -->
    <div class="doublediv">
      <img src="assets/img_9.png" alt="">
      <span class="titleimg">Play the gifting game <a href="#">Shop gaming</a></span>
    </div>
    <!-- ! DOUBLE DIV 2 -->
    <div class="doublediv">
      <img src="assets/img_10.png" alt="">
      <span class="titleimg">The sound of cheer <a href="#">Shop Audio & Accessories</a></span>
    </div>
    <!-- ! BACK TO THE TOP -->
    <div class="back">
      <a class="colora" href="#">Back to the top</a>
    </div>
    <!-- ! FOOTER -->
    <footer>
      <img src="assets/logo.png" alt="">
    </footer>
  </body>
</html>
